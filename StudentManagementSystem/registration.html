<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Form</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      color: #333;
    }

    header {
      background: linear-gradient(90deg, #2c3e50, #4ca1af);
      color: white;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }

    .form-container {
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      margin: 40px auto;
      padding: 30px;
      border-radius: 15px;
      max-width: 450px;
      text-align: left;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease;
    }

    .form-container:hover {
      transform: translateY(-5px);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #2c3e50;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="password"],
    input[type="date"],
    input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #bbb;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #4ca1af;
      outline: none;
      box-shadow: 0 0 5px rgba(76, 161, 175, 0.5);
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 25px;
    }

    button {
      flex: 1;
      margin: 0 5px;
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .btn-submit {
      background: linear-gradient(90deg, #00b09b, #96c93d);
      color: white;
    }

    .btn-reset {
      background: linear-gradient(90deg, #ff512f, #dd2476);
      color: white;
    }

    .btn-register {
      background: linear-gradient(90deg, #396afc, #2948ff);
      color: white;
    }

    footer {
      background: linear-gradient(90deg, #11998e, #38ef7d);
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 40px;
      font-size: 14px;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
      margin: 0 10px;
    }

    @media (max-width: 480px) {
      .form-container {
        margin: 20px;
        padding: 20px;
      }
      .btn-container {
        flex-direction: column;
      }
      button {
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Student Details</h1>
  </header>

  <div class="form-container">
    <form action="https://formspree.io/f/mgebjvdp" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="file">Upload Resume:</label>
      <input type="file" id="file" name="file" required>

      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>

      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>

      <label for="state">State:</label>
      <input type="text" id="state" name="state" required>

      <div class="btn-container">
        <button type="submit" class="btn-submit">Submit</button>
        <button type="reset" class="btn-reset">Reset</button>
        <button type="button" class="btn-register">Register</button>
      </div>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Department of Computer Application. All rights reserved.</p>
    <p>
      <a href="privacy.html">Privacy Policy</a> | 
      <a href="contact.html">Contact Us</a>
    </p>
  </footer>

</body>
</html>
